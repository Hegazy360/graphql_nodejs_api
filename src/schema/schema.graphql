type Query {
  getAllCouriers: [Courier],
  lookUpCouriersByMaxCapacity(capacity_required: Int): [Courier] 
}

type Mutation {
  updateCourierCapacity(id: ID, max_capacity: Int): Courier,
  addCourierCapacity(id: ID, max_capacity: Int): Courier,
  removeCourierCapacity(id: ID): Courier,
}
